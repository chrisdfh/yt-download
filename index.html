<!DOCTYPE html>
<html lang="en">
<head>
    <base href=".">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="style.css?v=<?=rand()?>">
    <title>YT-Downloader</title>
</head>
<body>
    <div class="container">
        <div class="row pb-5">
            <div class="col-12">
                <div class="veil d-none">
                    <div class="s-container position-relative">
                        <div class="spinner-border">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3 pt-4">
                    <input id="inputURL" type="text" class="form-control" placeholder="URL de Youtube" >
                    <span class="btn btn-primary input-group-text" onclick="getData()">Buscar</span>
                </div>

                <div class="dl-data d-none">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="pt-4 img-thumb" id="video-container">
                                <img onload="chapterHeight()" id="img-thumb" src="" alt="" class="w-100">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="tags-container pt-4" id="tags">
                                
                            </div>
                            <div class="row" id="chapters">

                            </div>
                            <div id="footer-info">
                                <div id="chan-info">

                                </div>
                                <div class="ver-youtube">
                                    <a id="link-yt" href="">Ver en YouTUBE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="title" class="title  pt-4">
                        <span>
                            <h2 class="data-container">
                            </h2>
                        </span>
                        <span>
                            <h2 id="time"></h2>
                        </span>
                    </div>
                    <div class="description pt-3 txt-small" id="desc">
                    </div>
                    <button id="more-less" class="btn btn-text mt-2" onclick="moreDesc()">More</button>
                    <table class="w-100 mt-5 table table-striped text-center">
                        <thead>
                            <tr>
                                <th>
                                    Format ID
                                </th>
                                <th>
                                    Format
                                </th>
                                <th>
                                    Extension
                                </th>
                                <th>
                                    Cont
                                </th>
                                <th>
                                    Size
                                </th>
                                <th>
                                    Download / Show Link
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="urlModal" tabindex="-1" aria-labelledby="urlModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="urlModalLabel">Video URL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="input-modal-url">
      </div>
      <div class="modal-footer">
        <button type="button" onclick="copyClipboard('input-modal-url')" class="btn btn-primary"><i class="fa-solid fa-copy"></i> Copy</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-arrow-right-from-bracket"></i> Close</button>
      </div>
    </div>
  </div>
</div>


<!-- TOAST -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay='2000'>
    <div class="toast-header">
      <strong class="me-auto">Downloader</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        Text copied to clipboard
    </div>
  </div>
</div>

</script>

    Por Christian De Freitas
</div>
